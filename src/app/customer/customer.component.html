<div class="row">
    <div class="col-md-6">
        <form [formGroup]="this.custservice.form" (ngSubmit)="onsubmit()">
            <input type="hidden" formcontrolName="$key">
            <div class="form-group">
                <label>Full Name</label>
                <input  formControlName="fullname" class="form-control" [ngClass]="{'is-invalid':submitted && formcontrols.fullname.errors}">
                <div class="invalid-feedback" *ngIf=" formcontrols.fullname.errors && submitted">this field is required</div>
                <label>Email</label>
                <input  formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formcontrols.email.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formcontrols.email.errors">this field is required</div>
                <label>Mobile</label>
                <input  formControlName="mobile" class="form-control"  [ngClass]="{'is-invalid':submitted && formcontrols.mobile.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formcontrols.mobile.errors">this field is required</div>
                <label>Location</label>
                <input  formControlName="location" class="form-control" >
                
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
              </div>
        </form>
        <div class="alert alert-info"  *ngIf="showsuccessmessage">
            Submitted successfully.
          </div>
    </div>
    <div class="col-md-6">
        <app-customer-list></app-customer-list>
    </div>
</div>
